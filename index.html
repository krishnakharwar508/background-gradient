<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Gradient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gradient.css">
</head>

<body>
    <section>
        <div>
            <button id="but1">second</button>
            <button id="but2">second</button>
        </div>
        <h2> click to Copy your code  </h2>
        <div class="copy-code">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198));
        </div>
    </section>

    <script>
        let btn1 = document.getElementById("but1");
        let btn2 = document.getElementById("but2");
        let copyDiv = document.querySelector(".copy-code");
        let rgb1 = "#004773";
        let rgb2 = "#54d542";



        const HexValues = () => {
            let myHexValues = "0123456789abcdef";
            let colors = "#";
            for (let i = 0; i < 6; i++) {
                colors = colors + myHexValues[Math.floor(Math.random() * 16)];
            }
            return colors;
        };

        const handlebut1 = () => {
            rgb1 = HexValues();
            console.log(rgb1);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
            btn1.innerText = rgb1;

        };

        const handlebut2 = () => {
            rgb2 = HexValues();
            console.log(rgb2);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2}))`;
            btn2.innerText = rgb2;

        };



        btn1.addEventListener("click", handlebut1);
        btn2.addEventListener("click", handlebut2);
        copyDiv.addEventListener("click", () => {
            navigator.clipboard.writeText(copyDiv.innerText);
        });

    </script>
</body>

</html>
